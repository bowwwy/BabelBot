    <title>Home</title>

<body>
{%if logged_in%}

    <li style = "font-size: 20px"><a href="{{url_for('login')}}">Login</a></li>
    <li style = "float: left; font-size: 50px; font-weight: 700;"><a>BabelBot</a></li>

<div style = "display: flex; flex-direction: column; padding-left: 50px;">
    <p class = "directions">Our translator uses recurrent neural networks (RNNs) to learn</p>
    <p class = "directions">This allows us to provide you with the most accurate </p>
    <p class = "directions">and natural-sounding translations possible. </p>
</div>

  <div>
     <div class="wave"></div>
     <div class="wave"></div>
     <div class="wave"></div>
  </div>

</body>

<style>

    body {
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: auto;
        background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(24,18,43,1), rgba(72,17,96,1), rgba(97,42,121, 1));
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 0%;
        }
    }

    .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 10s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
    }

    .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s linear reverse infinite;
        opacity: 0.8;
    }

    .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
    }

    @keyframes wave {
        2% {
            transform: translateX(1);
        }

        25% {
            transform: translateX(-25%);
        }

        50% {
            transform: translateX(-50%);
        }

        75% {
            transform: translateX(-25%);
        }

        100% {
            transform: translateX(1);
        }
    }

    ::-webkit-scrollbar {
        width: 0px;
        background: #18122B;
    }

    .text-style {
        color: white;
        font-family: 'Inter';
    }
    
    .directions {
        color: #FFF;
        font-size: 25px;
        font-family: Inter;
        font-weight: bold;
    }
    .modal-content {
        background-color: #635985;
    }

    .button-style {
        background-color: #2A2A2C;
        color: #FFF;
        font-family: Inter;
        border: none;
        padding: 10px 50px;
        text-align: center;
        border-radius: 5px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        }

    li {
        float: right;
        color: white;
    }

    li a {
        display: block;
        color: white;
        font-family: 'Inter';
        text-align: center;
        padding: 20px 50px;
        text-decoration: none;
    }

</style>
</html>
