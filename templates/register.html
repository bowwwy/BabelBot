<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- for bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <!-- font reference -->
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style = "background-color: #18122B;">

<ul>
    <li style = "font-size: 20px"><a href="{{url_for('translate')}}">Translate</a></li>
    <li style = "font-size: 20px"><a href="{{url_for('login')}}">Login</a></li>
    <li style = "float: left; font-size: 30px; font-weight: 700;"><a>BabelBot</a></li>
</ul>

<h1 style = "color: #FFF; font-size: 50px; font-family: Inter; font-weight: bold; padding: 1px 50px;">Register</h1>

    <div class="center-form">
        <form class="register-form" method = "POST" action="/register">
            <div class="container">
                <input class="email" type="text" placeholder="Email" name="email" id="email" required>
                <input class="username" type="text" placeholder="Username" name="uname" required>
                <input class="password" type="password" placeholder="Enter Password" name="psw" required>
                <input class="c-password" type="password" placeholder="Confirm Password" name="cpsw" id="c-psw" required>
                <div class="container-2">
                    <p class="c-account">By creating an account you agree to our <span class="t-priv">Terms & Privacy</span>.</p>
                </div>
                <button class="button-style" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div id="errorMsg" class="alert alert-danger" role="alert">{{error}}</div>


</body>

<style>

      .button-style {
        background-color: #2A2A2C;
        color: #FFF;
        font-family: Inter;
        border: none;
        padding: 10px 70px;
        text-align: center;
        border-radius: 5px;
        margin: 10px 150px;
    }

    .c-account, .t-priv {
        margin: 10px 0px;
        font-family: 'Inter';
        font-size: 12px;
    }

    .t-priv {
        color: #BEAECA;
    }

    .username, .c-password {
        margin: 20px 0px;
    }

    .username, .password, .c-password, .email {
        background-color: #443C68;
        color: white;
        text-align: center;
        padding: 10px 150px;
        border-radius: 5px;
        border: none;
    }

    ::placeholder {
        color: #D3D3D3;
    }

    .container {
        justify-content: center;
        margin: 100px 100px;
    }

    .container-2 {
        display: in-line block;
    }

    .register-form {
        background-color: #635985;
        display: flex;
        width: 700px;
        height: 500px;
        border-radius: 25px;
    }

    .center-form {
        justify-content: center;
        display: flex;
        margin: 40px 50px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        }

    li {
        float: right;
        color: white;
    }

    li a {
        display: block;
        color: white;
        font-family: 'Inter';
        text-align: center;
        padding: 20px 50px;
        text-decoration: none;
    }

</style>
</html>
