<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- for bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <!-- font reference -->
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style = "background-color: #18122B; overflow: scroll">

<ul>
    <li style = "font-size: 20px"><a href="{{url_for('translate')}}">Translate</a></li>
    <li style = "font-size: 20px"><a href="{{url_for('login')}}">Login</a></li>
    <li style = "float: left; font-size: 30px; font-weight: 700;"><a>BabelBot</a></li>
</ul>

<h1 style = "color: #FFF; font-size: 50px; font-family: Inter; font-weight: bold; padding: 1px 50px;">Register</h1>

    <div class="center-form">
        <form class="register-form" method = "POST" action="/register">
            <div class="container">
                <input class="email" type="text" 
                placeholder="Email" name="email"  required>
                <input class="username" type="text" 
                placeholder="Username" name="username" required>
                <input class="password" type="password" 
                placeholder="Enter Password" name="password" required>
                <input class="c-password" type="password" 
                placeholder="Confirm Password" name="confirm password" required>
            </div>
            <div>
                    <p class="c-account">By creating an account you agree to our <span class="t-priv">Terms & Privacy</span>.</p>
            </div>
                <button class="button-style" type="submit">Submit</button>
        </form>
    </div>
    {%if error%}
    <div id="errorMsg" class="alert alert-danger" role="alert">{{error}}</div>
    {%endif%}
</body>
<style>

    ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
    }

      .button-style {
        background-color: #2A2A2C;
        color: #FFF;
        font-family: Inter;
        border: none;
        height: 40px;
        width: 150px;
        border-radius: 5px;
    }

    .c-account, .t-priv {
        font-family: 'Inter';
        font-size: 12px;
    }

    .t-priv {
        color: #BEAECA;
    }

    .username, .password, .c-password, .email {
        background-color: #443C68;
        color: white;
        text-align: center;
        height: 40px;
        width: 80%;
        border-radius: 5px;
        border: none;
    }

    ::placeholder {
        color: #D3D3D3;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .register-form {
        background-color: #635985;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 700px;
        height: 500px;
        border-radius: 25px;
        gap: 30px;
    }

    .center-form {
        display: flex;
        justify-content: center;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        }

    li {
        float: right;
        color: white;
    }

    li a {
        display: block;
        color: white;
        font-family: 'Inter';
        text-align: center;
        padding: 20px 50px;
        text-decoration: none;
    }

</style>
</html>
